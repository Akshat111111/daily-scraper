apiVersion: v1
kind: Secret
metadata:
  name: {{ template "daily-scraper.fullname" . }}
  labels:
    app: {{ template "daily-scraper.name" . }}
    chart: {{ template "daily-scraper.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  ACCESS_SECRET: {{ .Values.appConfig.accessSecret | b64enc }}
  API_SECRET: {{ .Values.appConfig.apiSecret | b64enc }}



